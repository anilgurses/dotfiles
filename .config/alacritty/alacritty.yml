window:
  opacity: 0.89
  decorations: none
font:
  # The normal (roman) font face to use.
  size: 10
  normal:
    family: Blex Mono Nerd Font
    size: 10
    style: Regular
    # Style can be specified to pick a specific face.
    # style: Regular
    
  # The bold font face
  bold:
    family: Blex Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Blex Mono Nerd Font 
    # Style can be specified to pick a specific face.
    style: Italic
env:
  TERM: xterm-256color
import:
  - ~/.alacritty-colorscheme/themes/iterm.yaml

